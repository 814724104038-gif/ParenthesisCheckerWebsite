<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parenthesis Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h1>Parenthesis Checker</h1>
      <button id="themeToggle" onclick="toggleTheme()">🌙 Dark Mode</button>
    </div>

    <textarea id="expression" placeholder="Type your expression here..."></textarea>
    <p class="note">The result updates automatically as you type ⌨️</p>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
